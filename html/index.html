<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/todo.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/font-awesome/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>
<body>
    <section class="container-fluid">
        <div class="row mt-3" style="box-shadow: #bbbaba  0.5px 0.5px 0.6px;">
            <div class="lft-action">
                <ul>
                    <li>
                        <i class="fa fa-bars" style="color: #9e9d9d;font-size: 28px;"></i>
                    </li>
                    <li class="nw py-1 px-3 ml-3">
                        <i class="fa fa-plus" style="font-size: 13px;"></i> New
                    </li>
                </ul>
            </div>
            <div class="rgt-action">
                <ul c>
                    <li>
                        <i class="fa fa-search " style="color: #9e9d9d; font-size: 25px;"></i>
                    </li>
                    <li><i class="fa fa-cog ml-4" style="color: #9e9d9d; font-size: 25px;"></i>
                    </li>
                    <li>
                        <i class="fa fa-square-o ml-4" style="color: #9e9d9d;font-size: 25px;"></i>
                    </li>
                    <li>
                        <i class="fa fa-refresh ml-4" style="color: #9e9d9d;font-size: 25px;"></i>
                    </li>
                    <li class="premium py-1 px-2 ml-4">
                        GO PREMIUM
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mt-2 " id="aside">
                <ul>
                    <li><a href="#"><i class="fa fa-check-circle-o mr-3 mt-1" style="font-size: 25px; color: #8a9294;"></i>MY LISTS<i class="fa fa-pencil" style="font-size: 15px; color: #8a9294; margin-left: 72px;"></i></a></li>
                    <li><a href=""> All Tasks</a></li>
                    <li><a href=""> Personal <span><i class="fa fa-circle" style="color: #d8d7d7; margin-left: 68px; display: none;"></i></span></a></li>
                    <li><a href="">Work <span><i class="fa fa-circle" style="color: #d8d7d7; margin-left: 97px; display: none;"></i></span></a></li>
                    <li><a href=""> Grocery List <span><i class="fa fa-circle" style="color: #d8d7d7; margin-left: 42px; display: none;"></i></span></a></li>
                    <li><a href=""> <i class="fa fa-plus" style="color: #9e9d9d; font-size: 12px;"></i> New List</a></li>
                </ul>
                <footer>
                    Any.do Beta, v4.2.54
                </footer>
            </div>
            <div class="col-10 mt-2" style="background-color: #f2f2f2; ">
                <div class="task">
                    <div>
                        <h3>All Tasks</h3>
                        <div class="task-all" style="display: flex;">
                            <div class="task-p col-3" style="background-color: #ffffff; box-shadow: #d4d4d4 2px 4px 5px 5px;">
                                <div class="row" id="personal">
                                    <h5>Personal</h5>
                                    <ul>
                                        <li class="p-task d-none"><i class="fa fa-circle-o"><span></span></i></li>
                                        <li><input type="text" placeholder=" Click to quickly add a task"></input> <i class="fa fa-arrow-circle-o-up"></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="task-w col-3" style="background-color: #ffffff; box-shadow: #d4d4d4 2px 4px 5px 5px;">
                                <div class="row" id="work">
                                    <h5>Work</h5>
                                    <ul>
                                        <li class="w-task d-none"><i class="fa fa-circle-o"><span></span></i></li>
                                        <li><input type="text" placeholder=" Click to quickly add a task"></input> <i class="fa fa-arrow-circle-o-up"></i></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="task-g col-3" style="background-color: #ffffff; box-shadow:  #d4d4d4 2px 4px 5px 5px;">
                                <div class="row" id="grocery">
                                    <h5>Grocery List</h5>
                                    <ul>
                                        <li class="g-task d-none"><i class="fa fa-circle-o"><span></span></i></li>
                                        <li><input type="text" placeholder=" Click to quickly add a task"></input> <i class="fa fa-arrow-circle-o-up"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>    
                    <div class="task-nav mr-4">
                        <ul>
                            <li id="share" style="font-size: 14px; background-color: #ffffff; color:8a9294; padding: 10px 8px; border-radius: 5px;box-shadow: 1px 1px 1px 1px #d4d4d4;">
                                Share List <i class="fa fa-user-plus"></i>
                            </li>
                            <li id="clear" style="font-size: 15px; background-color: #fdfbfb; color:#8a9294; padding: 10px 8px; border-radius: 5px;
                            margin-left: 10px;box-shadow: 1px 1px 1px 1px #d4d4d4;">
                                <i class="fa fa-times-circle-o"> Clear</i>  
                            </li>
                            <li>
                                <i class="fa fa-bars mt" style="transform: rotate(90deg); font-size: 27px; background-color: #bebebe; 
                                color:#8a9294;padding: 8px 6px; border-bottom-right-radius:  5px; border-bottom-left-radius: 5px; margin-left: 15px; box-shadow: 1px 1px 1px 1px #d4d4d4;"></i>   
                            </li>
                            <li>
                                <i class="fa fa-pause" style="background-color: #ffffff; color:#8a9294; padding: 9px 13px; border-end-end-radius: 5px;
                                border-top-right-radius: 5px; margin-left: -2px; box-shadow: 1px 1px 1px 1px #d4d4d4;"></i>   
                            </li>
                            <li>
                                <i class="fa fa-ellipsis-h" style="background-color: #ffffff; 
                                color:#8a9294; padding: 10px 15px; border-radius: 5px; margin-left: 10px; box-shadow: 1px 1px 1px 1px #d4d4d4;"></i>
                            </li>    
                        </ul>
                    </div>
                </div>
                
            </div>

    </section>  
</body>
</html>
