<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/todo.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts/font-awesome/css/font-awesome.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
</head>
<body>
    <section class="container-fluid">
        <div class="row mt-4 my-4 mx-5">
            <div id="lft">
                <i class="fa fa-bars"></i>
                <span><i class="fa fa-plus">&nbsp;&nbsp;&nbsp</i>New</span>
            </div>
            <div id="rgt">
                <i class="fa fa-search"></i>
                <i class="fa fa-gear"></i>
                <i class="fa fa-square-o"></i>
                <i class="fa fa-refresh"></i>
                <span>GO PREMIUM</span>   
            </div>
        </div>
        <div class="row">
            <div class="col-2" style="color: #5a5858; background-color: #fafaf9; position: relative;">
                <div class="asid ml-5 mt-5">
                    <span><i class="fa fa-check-circle-o">&nbsp;&nbsp;</i>MY LISTS<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><i class="fa fa-pencil"></i></span>
                    <div class="tasks mt-3 ml-4">All Tasks
                        <div class="psl mt-3">Personal</div>
                        <div class="wrk mt-3">Work</div>
                        <div class="grcy mt-3">Grocery List</div>
                        <div class="nl mt-3"><i class="fa fa-plus">&nbsp;&nbsp;</i>New List</div>
                    </div>
                </div>
                <footer class="ftr" style="border-top: solid 1px #dddcdc; font-size: 12px; margin-top: 360px; text-align: center;">Any.do Beta, v4.2.54</footer>
            </div>
            <div class="col-10 mt" style="background-color: #e7e5e5;">
                <nav class="task-nav mt-5 ml-5">
                    <div>
                        <h3>All Tasks</h3>
                    </div>
                    <div class="action-nav mr-5" style="font-size: 20px;">
                        <span id="share">Share List<i class="fa fa-user-plus px-2"></i></span>
                        <span id="clr"><i class="fa fa-times-circle">&nbsp;</i>Clear</span>
                        <span id="all-tsk"><i class="fa fa-bars" ></i></span>
                        <span id="plan"><i class="fa fa-pause"></i></span>
                        <span id="srt"><i class="fa fa-ellipsis-h"></i></span>
                    </div>
                </nav>
                <div class="col-4 bg-light ml-5 mt-3" style="font-size: 20px;">
                    <div id="today">Today<i class="fa fa-circle"></i></div>
                    <div id="tmrw">Tomorrow<i class="fa fa-circle"></i></div>
                    <div id="upc">Upcoming<i class="fa fa-circle"></i></div>
                    <div id="smd">Someday<i class="fa fa-circle"></i></div>
                <div id="add-task">    
                    <input type="text" placeholder="Click to add a task"><i class="fa fa-arrow-circle-o-up"></i>
                </div>
                </div>
            </div>
            
                
            
        </div>
    </section>
</body>
</html>
